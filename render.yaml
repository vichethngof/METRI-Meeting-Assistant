services:
  # 1. Backend API Service (Node.js + Express)
  - type: web
    name: metri-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false # Set this manually in Render dashboard
      - key: FRONTEND_URL
        fromService:
          name: metri-frontend
          type: static_site
          property: url

  # 2. Frontend Static Site (React + Vite)
  - type: static_site
    name: metri-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: metri-backend
          type: web
          property: url

